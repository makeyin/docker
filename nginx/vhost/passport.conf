server {
  listen 80;
  server_name passport.local.vpgame.cn;

  access_log  /logs/docker-php-dev-passport.access.log;
  error_log   /logs/docker-php-dev-passport.error.log;

  index index.html index.php;

  root /working/vpgame-passport-sso/public;

  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  location ~ [^/]\.php(/|$) {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    #pass 到 php5-fpm 容器
    fastcgi_pass vp_php54:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
  }

  sendfile off;
}
