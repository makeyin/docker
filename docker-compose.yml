version: '3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ~/Documents/work/:/working
      - ./nginx/vhost/:/etc/nginx/conf.d/
      - /tmp/:/logs/
    container_name: vp_nginx
    networks:
      app:
        aliases:
    build:
      context: .
      dockerfile: ./php/7.0/Dockerfile
    #image: k8s/php7
    volumes:
      - ~/Documents/work/:/working
      - ./php/7.0/php.ini:/etc/php/php.ini
    container_name: php70
    networks:
      - app
  php5:
    image: php5.4-fpm:latest
    volumes:
      - ~/Documents/work/:/working
      - ./php/5.4/php.ini:/usr/local/etc/php/php.ini
    container_name: php54
    networks:
      - app
  mysql:
    image: daocloud.io/library/mysql:5.7.4
    ports:
     - 3306:3306
    volumes:
     -  ~/Documents/mysql:/var/lib/mysql
     -  ./mysql/my.cnf:/usr/local/mysql/my.cnf
     -  ./mysql/net-tools-1.60:/tmp/net-tools-1.60
    container_name: mysql
    environment :
      MYSQL_ROOT_PASSWORD : root
    networks:
      - app
  portainer:
    image: portainer/portainer
    ports:
      - 9900:9000
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock 
    container_name: prtainer
    networks:
      - app
  # node:
  #   tty: true # Enables debugging capabilities when attached to this container.
  #   image: 'bitnami/node:latest'
  #   container_name: nodejs
  #   labels:
  #     kompose.service.type: nodeport
  #   # command: sh -c 'npm install && npm start'
  #   ports:
  #     - 3001:3001
  #   volumes:
  #     - ./nodejs:/app
  #   networks:
  #     - app
  goproxy:
    image: goproxy/goproxy
    ports:
      - 8081:8081
    command: "goproxy -listen=0.0.0.0:8081 -cacheDir=/ext"
    container_name: goproxy
    restart: always
    volumes:
    - ~/Documents/data/goproxy/cacheDir:/ext
    networks:
      - app
